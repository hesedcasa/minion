<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>

  <!-- Agent nodes -->
  <circle cx="100" cy="150" r="30" fill="#3b82f6" opacity="0.8"/>
  <circle cx="200" cy="80" r="30" fill="#3b82f6" opacity="0.8"/>
  <circle cx="200" cy="220" r="30" fill="#3b82f6" opacity="0.8"/>
  <circle cx="300" cy="150" r="30" fill="#8b5cf6" opacity="0.8"/>

  <!-- Connections -->
  <line x1="100" y1="150" x2="200" y2="80" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="150" x2="200" y2="220" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="80" x2="300" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="220" x2="300" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>

  <!-- Labels -->
  <text x="100" y="155" text-anchor="middle" fill="#fff" font-size="14">Main</text>
  <text x="200" y="85" text-anchor="middle" fill="#fff" font-size="14">Agent 1</text>
  <text x="200" y="225" text-anchor="middle" fill="#fff" font-size="14">Agent 2</text>
  <text x="300" y="155" text-anchor="middle" fill="#fff" font-size="14">Agent 3</text>
</svg>
